# .github/workflows/create-jira-fix.yml
name: Create Jira Fix Issue

on:
  issues:
    types: [opened]

jobs:
  create-fix-issue:
    if: contains(join(github.event.issue.labels.*.name, ','), 'fix')
    runs-on: ubuntu-latest
    steps:
      - name: Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      - name: Parse Issue
        uses: stefanbuck/github-issue-parser@v3
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/fix_issue_template.yml

      - name: Convert markdown to Jira Syntax
        uses: peter-evans/jira2md@v1
        id: md2jira
        with:
          input-text: |
            ### Github Issue Link
            - ${{ github.event.issue.html_url }}
            
            ${{ github.event.issue.body }}
          mode: md2jira

      - name: Create Jira Issue
        id: create
        uses: atlassian/gajira-create@v3
        with:
          project: HD
          issuetype: Task
          summary: "[Fix] ${{ github.event.issue.title }}"
          description: "${{ steps.md2jira.outputs.output-text }}"
